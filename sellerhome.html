<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Tufts Text Exchange - Sell textbooks</title>

	<link rel="stylesheet" type="text/css" href="css/sellerhome-style.css" />
	<link rel="stylesheet" type="text/css" href="css/toolbar_style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!--<script src="js/facebook.js"> </script> -->
	<script src="js/sellerhome.js"> </script>
</head>
<body>
<!-- Toolbar  -->
	<div class="menu">
		<span class="left">
			<a href="index.html">Home</a>  
			<a class="toolapplyBorderLeft" href="marketplace.html">Buy</a> 
			<a class="toolapplyBorderLeft" href="sellerhome.html">Sell</a> 
		</span>	
		<span class="right">
			<a href="about.html" class="button">About</a>
			<a class="toolapplyBorderLeft" href="contact.html" class="button">Contact</a>
		</span> 
	</div> 

	<div class="banner">
		<div class="banner-background">
			<div class="banner-words">
				<div id="banner-title-sell"> Sell your books. </div>
				<div id="banner-subscript"> books for a fraction of the price. </div>
			</div>
		</div>
	</div>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
<div id="status">
</div>
<!--Tab Headers--> 
<div class="add-books-button"> Add textbooks! </div>

<div id="add-books-form"> 
	<form>
		<div class="row">
			<div class="form-group col-md-6">
				<textarea class="form-control title-box" rows="1" placeholder="Title"></textarea>
			</div>
			<div class="form-group col-md-4">
				<textarea class="form-control author-box" rows="1" placeholder="Author"></textarea>
			</div>
			<div class="form-group col-md-1">
				<textarea class="form-control vol-box" rows="1" placeholder="Vol"></textarea>
			</div>
			<div class="form-group col-md-1">
				<textarea class="form-control edi-box" rows="1" placeholder="Edition"></textarea>
			</div>
			</div>
			<div class="row">
			<div class="form-group col-md-4">
				<textarea class="form-control class-box" rows="1" placeholder="Class Name"></textarea>
			</div>
			<div class="form-group col-md-2">
				<textarea class="form-control course-box" rows="1" placeholder="Course Number"></textarea>
			</div>
			<div class="form-group col-md-4">
				<textarea class="form-control prof-box" rows="1" placeholder="Professor"></textarea>
			</div>
			<div class="form-group col-md-2">
				<textarea class="form-control price-box" rows="1" placeholder="Price"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<textarea class="form-control cond-box" rows="1" placeholder="Condition/Description"></textarea>
			</div>
		</div>
		<div class="row">
				<div class="button-group pull-right">
					<a href="#" class="btn btn-primary" id="seller-button"> Add to marketplace </a>
				</div>
		</div>
<!-- 			<ul class="posts">
			</ul> -->
		</form> 
		</div>
	</form>
</div>

<div class="manage-books">
	<div class="mybookinfo">
	</div>
</div>

<div class="container">
</div>

</body>
</html>
